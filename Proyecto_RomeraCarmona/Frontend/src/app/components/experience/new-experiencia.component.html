<div class="container">
  <div class="row">
    <div>
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div>
          <label for="nombreE">Nombre de la empresa</label>
          <input
            type="text"
            class="form-control"
            id="nombreE"
            name="nombreE"
            [(ngModel)]="nombreE"
            required
          />
        </div>
        <div>
          <label for="descripciónE">Descripción del trabajo</label>
          <input
            type="text"
            class="form-control"
            id="descripcionE"
            name="descripcionE"
            [(ngModel)]="descripcionE"
            required
          />
        </div>

        <button class="btn btn-primary">Adicionar experiencia</button>
      </form>
    </div>
  </div>
</div>
